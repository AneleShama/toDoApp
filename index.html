<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/94c09b34ef.js" ></script>
    <title>ToDo App</title>
</head>
    
<body>
    <div class="mainSection">
        <form id="itemForm">
            <header>Todo List</header>
            <div class="inputField">
                <input type="text" id="itemInput" placeholder="Enter a new Task">
                <button class="sub"><i class="fas fa-plus"></i></button>
            </div>
        </form>
        
        <div style="border-bottom: 1px solid"></div>
        
        <ul class="todos item-list">
            
        </ul>
        
        <footer class="foot">
            <button type="button" id="clear"><i class="fas fa-trash-alt"></i></button>
        </footer>
    </div>
<script src="script/script.js"></script>

</body>
</html>
